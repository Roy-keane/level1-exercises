<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap" rel="stylesheet">
  <title>LOG IN FORM</title>
</head>
<body>
    <div class="form">
        <h1 class="heading" >login form</h1>
        <form action="#" class="form-container">
             <label for="username">username</label>
             <input type="text"  id="name" placeholder="username">
             <span class="material-symbols-outlined">
                account_circle
              </span>
             <label for="email">email</label>
             <input type="email" placeholder="enter your email">
             <span class="material-symbols-outlined">
                mail
             </span>
           
            <br>
            
             
             <label for="">password</label>
             <input type="password" placeholder="password">
             <span class="material-symbols-outlined">
                lock
                </span>
        
        </form>
    </div>
    
</body>
</html>
